<div class="row scroll" *ngIf="!loading">
    <div class="col scroll">
        <div class="sticky-top">
            Pendientes <span class="badge bg-primary">{{warning.length}}</span>
        </div>
        <div *ngIf="warning && warning.length > 0">
            <div *ngFor="let a of warning">
                <span class="d-flex justify-content-between ml-3">
                    {{a.reference}} | {{a.travel_date | date: 'dd/MM/yy'}}
                    <div ngxTippy data-tippy-content="Ir a reserva" (click)="goToByBooking(a.id!)">
                        <i class="bi bi-arrow-right-circle-fill" style="color: #0d6efd"></i>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <div class="col scroll">
        <div class="sticky-top">
            Confirmadas <span class="badge bg-success">{{confirm.length}}</span>
        </div>
        <div *ngIf="confirm && confirm.length > 0">
            <div *ngFor="let a of confirm">
                <span class="d-flex justify-content-between ml-3">
                    {{a.reference}} | {{a.travel_date | date: 'dd/MM/yy'}}
                    <div ngxTippy data-tippy-content="Ir a reserva" (click)="goToByBooking(a.id!)">
                        <i class="bi bi-arrow-right-circle-fill" style="color: #198754;"></i>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <div class="col scroll">
        <div class="sticky-top">
            Urgentes <span class="badge bg-danger">{{alert.length}}</span>
        </div>
        <div *ngIf="alert && alert.length > 0">
            <div *ngFor="let a of alert">
                <span class="d-flex justify-content-between ml-3">
                    {{a.reference}} | {{a.travel_date | date: 'dd/MM/yy'}}
                    <div ngxTippy data-tippy-content="Ir a reserva" (click)="goToByBooking(a.id!)">
                        <i class="bi bi-arrow-right-circle-fill" style="color: #dc3545"></i>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
<app-spinner *ngIf="loading"></app-spinner>
