<div class="card m-3">
  <div class="d-grid gap-2 d-md-flex justify-content-between m-2 mx-3">
    <div ngxTippy data-tippy-content="Volver atras" routerLink="/dashboard">
      <i class="bi bi-arrow-left-circle-fill" style="color: #6f42c1; font-size: 2.25rem;"></i>
    </div>
    <div>
      <button class="btn btn-success me-md-2 mt-2" type="button" routerLink="form">Nueva Cuenta</button>
    </div>
  </div>
</div>

<div class="card m-3">
  <div class="card-body">
    <h5 class="card-title">Listado de Cuentas</h5>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Cuenta</th>
          <th scope="col">Alias</th>
          <th scope="col">CBU</th>
          <th scope="col">Imp. Ingreso</th>
          <th scope="col">Imp. Egreso</th>
          <th scope="col">Detalle</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let c of counts; index as i;">
          <td class="align-middle fw-semibold">{{c.name}}</td>
          <td class="align-middle">{{c.alias}}</td>
          <td class="align-middle">{{c.cbu}}</td>
          <td class="align-middle">{{c.tax_income ? c.tax_income : 0}} %</td>
          <td class="align-middle">{{c.tax_outcome ? c.tax_outcome : 0}} %</td>
          <td class="align-middle">{{c.detail}}</td>
          <td class="d-grid gap-2 d-md-flex justify-content-md-end">
            <div class="p-2 bg-warning text-center rounded-circle" style="width: 2.5rem;" ngxTippy
              data-tippy-content="Editar" routerLink="form/{{c.id}}">
              <i class="bi bi-pencil-fill" style="color: white;"></i>
            </div>
            <div class="p-2 bg-danger text-center rounded-circle" style="width: 2.5rem;" ngxTippy
              data-tippy-content="Eliminar" (click)="deleteCount(c.id!)">
              <i class="bi bi-trash3-fill" style="color: white;"></i>
            </div>
          </td>
        </tr>
        <tr *ngIf="loading">
          <td colspan="5">
            <app-spinner></app-spinner>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
